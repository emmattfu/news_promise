<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<header id="header">
    <div class="container">
        <div class="header-content">
            <p class="header-text">The hottest news are here!</p>
            <button class="btn waves-effect waves-light logout">logout</button>
        </div>
    </div>
</header>
<div class="news-control">
    <div class="container">
        <div class="row">
            <div class="input-field col s6">
                <select id="country">
                    <option value="" disabled selected>Выберите страну для поиска</option>
                    <option value="ua" data-icon="img/ua.svg">Ukraine</option>
                    <option value="us" data-icon="img/us.svg">USA</option>
                </select>
            </div>

            <div class="input-field col s6">
                <select id="category">
                    <option value="" disabled selected>Выберите интересующую Вас категорию</option>
                    <option value="">All news</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
                <label></label>
            </div>

            <div class="input-field col s12">
                <select id="sources">
                    <option value="" disabled selected>Выберите источник новостей</option>
                </select>
                <label></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="search" type="text">
                <label for="search">Введите ключевое слово для поиска новостей</label>
            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="news-container">
    <div class="container">
        <div class="row center-align"></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
 <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
<script src="js/http.js"></script>
<script src="js/ui.js"></script>

<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>
 <script src="js/firestore.js"></script>
 <script src="js/auth.js"></script>
<script src="js/app.js"></script>
 <!--<script src="js/register.js"></script>-->
</body>
</html>
