<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="news-control">
    <div class="container">
        <div class="row">
            <div class="input-field col s6">
                <select id="country">
                    <option value="" disabled selected>Выберите страну для поиска</option>
                    <option value="ua" data-icon="img/ua.svg">Ukraine</option>
                    <option value="us" data-icon="img/us.svg">USA</option>
                </select>
            </div>

            <div class="input-field col s6">
                <select id="category">
                    <option value="" disabled selected>Выберите интересующую Вас категорию</option>
                    <option value="">All news</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
                <label></label>
            </div>

            <div class="input-field col s12">
                <select id="sources">
                    <option value="" disabled selected>Выберите источник новостей</option>
                    <option value="bloomberg" data-icon="img/bloomberg-logo.png" class="left">Bloomberg</option>
                    <option value="espn" data-icon="img/espn-logo.png" class="left">ESPN</option>
                    <option value="marca" data-icon="img/marca-logo.png" class="left">Marca</option>
                    <option value="mtv-news" data-icon="img/mtv-logo.png" class="left">MTV News</option>
                    <option value="new-york-magazine" data-icon="img/new-york-mag-logo.png" class="left">New York Magazine</option>
                    <option value="the-new-york-times" data-icon="img/times-logo.png" class="left">The New York Times</option>
                    <option value="the-guardian-uk" data-icon="img/guardian-uk-logo.png" class="left">The Guardian (UK)</option>
                    <option value="svenska-dagbladet" data-icon="img/svd-logo.png" class="left">Svenska Dagbladet</option>
                    <option value="la-gaceta" data-icon="img/la-gaceta-logo.png" class="left">La Gaceta</option>
                    <option value="google-news" data-icon="img/google-news-logo.png" class="left">Google News</option>
                </select>
                <label></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8">
                <input id="search" type="text">
                <label for="search">Введите ключевое слово для поиска новостей</label>
            </div>
            <div class="input-field col s4">
                <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="news-container">
    <div class="container">
        <div class="row center-align"></div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>

<script src="js/http.js"></script>
<script src="js/ui.js"></script>

<script>
  $(document).ready(function(){
    $('select').formSelect();
  });
</script>

<script src="js/app.js"></script>
</body>
</html>
